<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=800, initial-scale=1.0">
	<title>T04 – SVG House & Garden</title>
	<style>
		body {
			background: #f8f8f8;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 2em;
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		.svg-container {
			border: 3px solid #4a90e2;
			border-radius: 12px;
			background: #fff;
			box-shadow: 0 2px 8px rgba(0,0,0,0.08);
			padding: 1em;
			margin-bottom: 1em;
			display: inline-block;
		}
		h1 {
			margin-bottom: 0.5em;
		}
	</style>
</head>
<body>
	<h1>T04 – SVG House & Garden</h1>
	<figure id="scene-original">
		<figcaption>Original scene</figcaption>
		<div class="svg-container">
			<svg
				viewBox="0 0 800 500"
				width="800" height="500"
				aria-labelledby="svgTitle svgDesc"
				role="img"
			>
				<title id="svgTitle">House and Garden Scene</title>
				<desc id="svgDesc">An SVG illustration showing a house, garden, sun, cloud, tree, fence, and a caption, demonstrating all basic SVG shapes.</desc>
				<!-- Sky -->
				<rect x="0" y="0" width="800" height="300" fill="#aee7ff" />
				<!-- Grass -->
				<rect x="0" y="300" width="800" height="200" fill="#7ed957" />
				<!-- Sun (circle) -->
				<circle cx="100" cy="100" r="50" fill="#ffe066" stroke="#f9d923" stroke-width="4" />
				<!-- Cloud (ellipse + circles) -->
				<ellipse cx="250" cy="90" rx="40" ry="25" fill="#fff" opacity="0.9" />
				<circle cx="220" cy="90" r="20" fill="#fff" opacity="0.9" />
				<circle cx="280" cy="90" r="18" fill="#fff" opacity="0.9" />
				<!-- Tree trunk (rect) -->
				<rect x="650" y="270" width="20" height="60" fill="#8d5524" />
				<!-- Tree foliage (ellipse) -->
				<ellipse cx="660" cy="250" rx="40" ry="35" fill="#3cb371" />
				<!-- House body (rect) -->
				<rect x="350" y="220" width="140" height="100" fill="#f4a460" stroke="#b97a56" stroke-width="3" />
				<!-- Roof (polygon) -->
				<polygon points="340,220 420,160 490,220" fill="#b22234" stroke="#7a1c23" stroke-width="3" />
				<!-- Chimney (rect) -->
				<rect x="455" y="170" width="20" height="35" fill="#a0522d" stroke="#7a1c23" stroke-width="2" />
				<!-- Door (rect) -->
				<rect x="410" y="270" width="30" height="50" fill="#deb887" stroke="#8b5c2a" stroke-width="2" />
				<!-- Door knob (circle) -->
				<circle cx="435" cy="295" r="4" fill="#8b5c2a" />
				<!-- Windows (rect) -->
				<rect x="370" y="240" width="30" height="30" fill="#add8e6" stroke="#4682b4" stroke-width="2" />
				<rect x="440" y="240" width="30" height="30" fill="#add8e6" stroke="#4682b4" stroke-width="2" />
				<!-- Window panes (lines) -->
				<line x1="385" y1="240" x2="385" y2="270" stroke="#4682b4" stroke-width="2" />
				<line x1="370" y1="255" x2="400" y2="255" stroke="#4682b4" stroke-width="2" />
				<line x1="455" y1="240" x2="455" y2="270" stroke="#4682b4" stroke-width="2" />
				<line x1="440" y1="255" x2="470" y2="255" stroke="#4682b4" stroke-width="2" />
				<!-- Fence (polyline) -->
				<polyline points="200,320 220,340 240,320 260,340 280,320 300,340 320,320 340,340 360,320 380,340 400,320" fill="none" stroke="#fff" stroke-width="6" />
				<!-- Curved garden path (path) -->
				<path d="M430,320 Q420,400 500,480 Q600,490 700,400" fill="none" stroke="#b2a17b" stroke-width="10" />
				<!-- Caption (text) -->
				<text x="400" y="490" text-anchor="middle" font-size="28" fill="#333" font-family="Arial, sans-serif">Welcome to the House & Garden!</text>
			</svg>
		</div>
	</figure>

	<figure id="scene-annotated-figure">
		<figcaption>Annotated scene (Step 2)</figcaption>
		<div class="svg-container">
			<style>
				#scene-annotated #annotations { font-size:12px; fill:#333; stroke:#999; stroke-width:1; }
				#scene-annotated #annotations text, #scene-annotated #annotations line { pointer-events:none; }
			</style>
			<svg
				id="scene-annotated"
				viewBox="0 0 800 500"
				width="800" height="500"
				aria-labelledby="svgTitle2 svgDesc2"
				role="img"
			>
				<title id="svgTitle2">House and Garden Scene (Annotated)</title>
				<desc id="svgDesc2">An SVG illustration showing a house, garden, sun, cloud, tree, fence, and a caption, with annotation labels for each SVG shape.</desc>
				<!-- Sky -->
				<rect x="0" y="0" width="800" height="300" fill="#aee7ff" />
				<!-- Grass -->
				<rect x="0" y="300" width="800" height="200" fill="#7ed957" />
				<!-- Sun (circle) -->
				<circle cx="100" cy="100" r="50" fill="#ffe066" stroke="#f9d923" stroke-width="4" />
				<!-- Cloud (ellipse + circles) -->
				<ellipse cx="250" cy="90" rx="40" ry="25" fill="#fff" opacity="0.9" />
				<circle cx="220" cy="90" r="20" fill="#fff" opacity="0.9" />
				<circle cx="280" cy="90" r="18" fill="#fff" opacity="0.9" />
				<!-- Tree trunk (rect) -->
				<rect x="650" y="270" width="20" height="60" fill="#8d5524" />
				<!-- Tree foliage (ellipse) -->
				<ellipse cx="660" cy="250" rx="40" ry="35" fill="#3cb371" />
				<!-- House body (rect) -->
				<rect x="350" y="220" width="140" height="100" fill="#f4a460" stroke="#b97a56" stroke-width="3" />
				<!-- Roof (polygon) -->
				<polygon points="340,220 420,160 490,220" fill="#b22234" stroke="#7a1c23" stroke-width="3" />
				<!-- Chimney (rect) -->
				<rect x="455" y="170" width="20" height="35" fill="#a0522d" stroke="#7a1c23" stroke-width="2" />
				<!-- Door (rect) -->
				<rect x="410" y="270" width="30" height="50" fill="#deb887" stroke="#8b5c2a" stroke-width="2" />
				<!-- Door knob (circle) -->
				<circle cx="435" cy="295" r="4" fill="#8b5c2a" />
				<!-- Windows (rect) -->
				<rect x="370" y="240" width="30" height="30" fill="#add8e6" stroke="#4682b4" stroke-width="2" />
				<rect x="440" y="240" width="30" height="30" fill="#add8e6" stroke="#4682b4" stroke-width="2" />
				<!-- Window panes (lines) -->
				<line x1="385" y1="240" x2="385" y2="270" stroke="#4682b4" stroke-width="2" />
				<line x1="370" y1="255" x2="400" y2="255" stroke="#4682b4" stroke-width="2" />
				<line x1="455" y1="240" x2="455" y2="270" stroke="#4682b4" stroke-width="2" />
				<line x1="440" y1="255" x2="470" y2="255" stroke="#4682b4" stroke-width="2" />
				<!-- Fence (polyline) -->
				<polyline points="200,320 220,340 240,320 260,340 280,320 300,340 320,320 340,340 360,320 380,340 400,320" fill="none" stroke="#fff" stroke-width="6" />
				<!-- Curved garden path (path) -->
				<path d="M430,320 Q420,400 500,480 Q600,490 700,400" fill="none" stroke="#b2a17b" stroke-width="10" />
				<!-- Caption (text) -->
				<text x="400" y="490" text-anchor="middle" font-size="28" fill="#333" font-family="Arial, sans-serif">Welcome to the House & Garden!</text>
				<g id="annotations">
					<!-- Circle annotation (sun) -->
					<line x1="150" y1="100" x2="120" y2="70" />
					<text x="155" y="65">circle (cx=100, cy=100, r=50)</text>
					<!-- Rect annotation (house body) -->
					<line x1="350" y1="220" x2="320" y2="210" />
					<text x="260" y="210">rect (x=350, y=220, w=140, h=100)</text>
					<!-- Ellipse annotation (tree foliage) -->
					<line x1="700" y1="250" x2="740" y2="230" />
					<text x="745" y="225">ellipse (cx=660, cy=250, rx=40, ry=35)</text>
					<!-- Line annotation (window pane) -->
					<line x1="385" y1="240" x2="410" y2="220" />
					<text x="415" y="215">line (x1=385, y1=240 → x2=385, y2=270)</text>
					<!-- Polyline annotation (fence) -->
					<line x1="200" y1="320" x2="170" y2="350" />
					<text x="120" y="355">polyline (pts=200,320 220,340 240,320)</text>
					<!-- Polygon annotation (roof) -->
					<line x1="420" y1="160" x2="470" y2="120" />
					<text x="475" y="115">polygon (pts=340,220 420,160 490,220)</text>
					<!-- Path annotation (garden path) -->
					<line x1="500" y1="480" x2="540" y2="510" />
					<text x="545" y="515">path (M430,320 Q420,400 500,480)</text>
					<!-- Text annotation (caption) -->
					<line x1="400" y1="490" x2="400" y2="520" />
					<text x="405" y="535">text (x=400, y=490)</text>
				</g>
			</svg>
		</div>
	</figure>
	<p>This SVG scene demonstrates <code>&lt;rect&gt;</code>, <code>&lt;circle&gt;</code>, <code>&lt;ellipse&gt;</code>, <code>&lt;line&gt;</code>, <code>&lt;polyline&gt;</code>, <code>&lt;polygon&gt;</code>, <code>&lt;path&gt;</code>, and <code>&lt;text&gt;</code> elements. The annotated copy below labels one example of each shape.</p>
</body>
</html>
